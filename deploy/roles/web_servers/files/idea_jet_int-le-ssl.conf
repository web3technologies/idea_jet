<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName int.ideajet.ai

    ErrorLog /var/log/apache2/idea_jet_error.log
    CustomLog /var/log/apache2/idea_jet_access.log combined

    WSGIDaemonProcess idea_jet python-home=/applications/idea_jet/venv
    WSGIProcessGroup idea_jet

    WSGIScriptAlias / "/applications/idea_jet/wsgi.py"
    WSGIPassAuthorization On

    Alias /static /applications/idea_jet/static/
    <Directory /applications/idea_jet/static/>
        Require all granted
    </Directory>

    Alias /media /applications/idea_jet/media/
    <Directory /applications/idea_jet/media/>
        Require all granted
    </Directory>

    <Directory /applications/idea_jet>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

SSLCertificateFile /etc/letsencrypt/live/int.ideajet.ai/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/int.ideajet.ai/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
