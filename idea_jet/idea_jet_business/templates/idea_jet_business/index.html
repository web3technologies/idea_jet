<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-white text-gray-500 flex">
  <header>
    <!-- Desktop Header -->
    <div class="w-full fixed flex justify-center">
        <div class="w-11/12 sm:w-10/12 md:w-5/6 lg:w-4/5 xl:w-4/5">
        <div class="w-full bg-white py-3 px-5 flex items-center justify-between hidden md:flex">
            <div>
            <a href="#" class="text-3xl font-bold text-blue-500">IdeaJet</a>
            </div>
            <div>
            <a href="#home" class="mx-2 text-gray-500 hover:text-blue-500">Home</a>
            <a href="#features" class="mx-2 text-gray-500 hover:text-blue-500">Features</a>
            <a href="#pricing" class="mx-2 text-gray-500 hover:text-blue-500">Pricing</a>
            <a href="#faq" class="mx-2 text-gray-500 hover:text-blue-500">FAQ</a>
            <a href="#contact" class="mx-2 text-gray-500 hover:text-blue-500">Contact</a>
            <a href="https://int.app.ideajet.ai" class="mx-2 bg-blue-500 text-white hover:bg-blue-600 px-5 py-1 rounded">App</a>
            </div>
        </div>
        </div>
    </div>
    <!-- Mobile Header -->
    <div class="w-full fixed bg-white py-3 px-5 flex items-center justify-between md:hidden">
      <div>
        <a href="#" class="text-2xl font-bold text-blue-500">IdeaJet</a>
      </div>
      <div>
        <button id="menuBtn" class="text-2xl text-gray-500">üçî</button>
      </div>
    </div>
    <!-- Mobile Sidebar -->
    <div id="sidebar" class="fixed right-0 top-0 h-full w-3/4 md:w-1/4 bg-white text-gray-500 transform translate-x-full overflow-auto transition-transform duration-200 ease-in-out z-50">
        <div class="flex justify-end">
        <button id="closeBtn" class="p-4 text-2xl text-gray-500">X</button>
        </div>
        <div class="px-6">
        <a href="#home" class="block py-2 text-gray-500 hover:text-blue-500 border-b border-gray-200">Home</a>
        <a href="#features" class="block py-2 text-gray-500 hover:text-blue-500 border-b border-gray-200">Features</a>
        <a href="#pricing" class="block py-2 text-gray-500 hover:text-blue-500 border-b border-gray-200">Pricing</a>
        <a href="#faq" class="block py-2 text-gray-500 hover:text-blue-500 border-b border-gray-200">FAQ</a>
        <a href="#contact" class="block py-2 text-gray-500 hover:text-blue-500 border-b border-gray-200">Contact</a>
        <a href="app-link" class="block py-2 bg-blue-500 text-white hover:bg-blue-600 px-3 rounded text-center">App</a>
        </div>
    </div>
  </header>
  
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');
  
    menuBtn.addEventListener("click", function() {
      sidebar.classList.remove('translate-x-full');
      sidebar.classList.add('translate-x-0');
    });
  
    closeBtn.addEventListener("click", function() {
      sidebar.classList.remove('translate-x-0');
      sidebar.classList.add('translate-x-full');
    });
  </script>

</body>
</html>
